<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-container">
    <div class = "output-screen" id = "GimmeTheNumbers"></div>
    <div class = "keypads">
        <div class = "btn-container">
        <div class = "num" id = "number-7">7</div>
        <div class = "num" id = "number-8">8</div>
        <div class = "num" id = "number-9">9</div>
        <div class = "del-btn num" id = "number-DEL">DEL</div>
    </div>
    <div class = "btn-container margin-top">
        <div class = "num" id = "number-4">4</div>
        <div class = "num" id = "number-5">5</div>
        <div class = "num" id = "number-6">6</div>
        <div class = "num" id = "number-plus">+</div>
    </div>
    <div class = "btn-container margin-top">
        <div class = "num" id = "number-1">1</div>
        <div class = "num" id = "number-2">2</div>
        <div class = "num" id = "number-3">3</div>
        <div class = "num" id = "number-minus">-</div>
    </div>
    <div class = "btn-container margin-top">
        <div class = "num" id = "number-dot">.</div>
        <div class = "num" id = "number-0">0</div>
        <div class = "num" id = "number-divide">/</div>
        <div class = "num" id = "number-multiply">*</div>
    </div>
    <div class = "btn-container-btm margin-top">
        <div class = "num num1" id = "number-reset">Reset</div>
        <div class = "num num1 num2" id = "number-result">=</div>
    </div>
    </div>
    </div>
    <script src="func.js"></script>
</body>
</html>
